<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your age</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #age {
            font-size: 5vmin; /* 字体大小根据需要进行调整 */
            max-width: 80vw; /* 控制文本行宽 */
            padding: 20px;
            word-wrap: break-word;
        }
    </style>
    <script>
        function calculateAge() {
            const birthDate = new Date("2001-12-27");
            const currentDate = new Date();
            const millisecondsInAYear = 365.2425 * 24 * 60 * 60 * 1000;
            const ageInMilliseconds = currentDate - birthDate;
            const ageInYears = ageInMilliseconds / millisecondsInAYear;

            document.getElementById('age').innerText = "你的年龄： " + ageInYears.toFixed(9) + " 岁";
        }

        setInterval(calculateAge, 1);
    </script>
</head>
<body>
    <div id="age">
        <!-- 年龄输出 -->
    </div>
</body>
</html>
